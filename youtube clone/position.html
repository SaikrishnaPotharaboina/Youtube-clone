<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
</head>
<body style="
 height:3000px;
 padding-top: 60px;
 padding-left: 90px;
">
  <div style="
   background-color: black; 
   color: white;
   position: fixed;
   top:0;
   left:0;
   right:0;
   height:50px;
   /* margin-top:60px; */
   z-index: 1;
  ">header</div>
  <div style="
   background-color: green;
   color: white;
   position: fixed;
   top:50px;
   left:0;
   /* right:0; */
   bottom: 0;
   width: 72px;">sider bar
    <div style="
      background-color: rgb(231, 126, 14);
      position: absolute;
      color: white;
      right: 0px;
      top: 0px;



    ">X
    </div>


  </div>

   <div style="
     background-color: rgb(231, 126, 14);
     position: absolute;
     color: white;
     right: 10px;
     top: 60px;
     



   ">absolute</div>



  <div style="
     background-color: lightblue;
     height: 200px;
     width: 200px;
     position: static;

  ">div1</div>
  <div style="
    background-color: lightpink; 
    height: 200px;
    width: 200px;
    position: relative;">
     div 2
      <div style="
        background-color:black;
        position: absolute;
        color: white;
        bottom: 10px;
        right: 10px;
        ">
         5:00
      </div>
  </div>
  

</body>
</html>
